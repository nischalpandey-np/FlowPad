<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowPad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left"><h2>FlowPad</h2></div>
        <div class="right">
          <button id="toggle-modal" type="button">Add New Task</button>
        </div>
      </nav>

      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left"><h3>To Do</h3></div>
            <div class="right"><span class="count-value">0</span></div>
          </div>
        </div>

        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left"><h3>In Progress</h3></div>
            <div class="right"><span class="count-value">0</span></div>
          </div>
        </div>

        <div id="done" class="task-column">
          <div class="heading">
            <div class="left"><h3>Completed</h3></div>
            <div class="right"><span class="count-value">0</span></div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task" aria-hidden="true">
      <div class="bg"></div>
      <div class="center">
        <input id="task-title-input" type="text" placeholder="Task Title" />
        <textarea id="task-description-input" placeholder="Task Description"></textarea>
        <button id="add-new-task" type="button" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <footer>
      &copy; 2025 Nischal Pandey &middot;
      <a href="https://nischalp.com.np" target="_blank" rel="noopener noreferrer">
        nischalp.com.np
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
